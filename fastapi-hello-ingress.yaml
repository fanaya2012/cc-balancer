apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-hello-ingress
  annotations:
    # Tell Traefik to use the web entrypoint (HTTP)
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: fastapi.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fastapi-hello-service
            port:
              number: 80
